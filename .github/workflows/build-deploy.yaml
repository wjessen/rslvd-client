on: [push]

name: Build

env:
  GIT_USER_AUTHOR_NAME: actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - run: cargo build --release 
      - run: cp -a dist/* docs
      - run: git add docs/ 
      - run: git commit -m "adding build for commit $GITHUB_SHA"
